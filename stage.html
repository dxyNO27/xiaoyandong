<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stage }} - 模块选择</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ stage }} 阶段</h1>
        <div class="button-group">
            {% for module in modules %}
                <a href="/module/{{ stage }}/{{ module }}" class="button">{{ module }}</a>
            {% endfor %}
        </div>
        <a href="/" class="button back-button">返回首页</a>
    </div>
</body>
</html>
